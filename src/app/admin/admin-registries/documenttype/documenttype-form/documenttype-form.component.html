
<ng-template #createHeader>
  <h4>{{messagePrefix + '.create' | translate}}</h4>
</ng-template>

<ng-template #editheader>
  <h4>{{messagePrefix + '.edit' | translate}}</h4>
</ng-template>

<ds-form [formId]="formId"
         [formModel]="formModel"
         [formGroup]="formGroup"
         [formLayout]="formLayout"
         [displayCancel]="false"
         (submitForm)="onSubmit()">
  <div before class="btn-group">
    <button (click)="onCancel()"
            class="btn btn-outline-secondary"><i class="fas fa-arrow-left"></i> {{messagePrefix + '.return' | translate}}</button>
  </div>
 
  <div between class="btn-group ml-1">
   
    <button *ngIf="isImpersonated" class="btn btn-primary" (click)="stopImpersonating()">
      <i class="fa fa-user-secret"></i> {{'admin.access-control.documenttype.actions.stop-impersonating' | translate}}
    </button>
  </div>
 
</ds-form>
